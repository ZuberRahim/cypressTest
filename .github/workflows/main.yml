name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run your test against'
        type: environment
        required: true
        
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Environment: $ENVIRONMENT"
        env:
          ENVIRONMENT: ${{ inputs.environment }}
      
      - name: checkout
        uses: actions/checkout@v2
      
      - name: Cypress run
        uses: cypress-io/github-actions@v2
        with:
          build: npm run build
          start: npm start
          
