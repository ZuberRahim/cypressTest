name: Cypress Tests

on:
  workflow_dispatch:
        
jobs:
  Cypress-Run:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: npx cypress run
        uses: cypress-io/github-actions@v2
        with:
          build: npm run build
          start: npm start
          
